<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Survey - One Piece</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      width: 350px;
    }
    .container h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4500;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #e63e00;
    }
    pre {
      margin-top: 20px;
      text-align: left;
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      width: 350px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>One Piece & Anime Survey</h2>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="favChar">Favorite One Piece Character:</label>
    <input type="text" id="favChar" placeholder="E.g., Luffy, Zoro, Nami">

    <label for="favArc">Favorite One Piece Arc:</label>
    <select id="favArc">
      <option value="">--Select Arc--</option>
      <option value="East Blue">East Blue</option>
      <option value="Alabasta">Alabasta</option>
      <option value="Enies Lobby">Enies Lobby</option>
      <option value="Marineford">Marineford</option>
      <option value="Whole Cake Island">Whole Cake Island</option>
      <option value="Wano">Wano</option>
    </select>

    <label for="favAnime">Other Favorite Anime:</label>
    <input type="text" id="favAnime" placeholder="E.g., Naruto, DBZ, Attack on Titan">

    <label for="rating">Rate One Piece (1-10):</label>
    <input type="number" id="rating" min="1" max="10">

    <label for="feedback">Why do you love One Piece?</label>
    <textarea id="feedback" rows="4" placeholder="Write your thoughts..."></textarea>

    <button id="submitBtn">Submit Survey</button>
  </div>

  <pre id="output">{}</pre>

  <script src="script.js"></script>
</body>
</html>
